<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" type="text/css" href=
"newstyle.css">
<title>Click The Box 4.2</title>
<script src=
"//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js">
</script>
<script language="javascript" type="text/javascript" src="clickthebox.js"></script>
<script src=
"//ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/jquery-ui.min.js">
</script>
</head>
<body style="background-color:#EBEBEB;">
<div id="taskbar">
<div id="status">
<img id="profile-picture" src="Smartjacky.png" />
<span id="status-text">Level: 1 New Clicker</span>
<div id="progressbar"><p id="progressbar-text">EXP: 50%</p></div>
</div>
<table style="float:left;">
<tr>
<td><div id="settings"></div></td>
<td><div id="settings"></div></td>
</tr>
</table>
<div id="title-div" onclick="window.location.href='http://clickthebox.algebratogether.com/test/'"><img style= "float: left; margin: 10px;" src="mouse.png" /><span id="title-text">Click The Box</span></div>
<button id="logout">Logout</button>
</div>
<div class="display-box" id="game-canvas">
<table class="display-box" id="shop">
  <tr>
    <td>Shop &#10148;</td>
    <td class="clickable">Point</td>
    <td class="clickable">Clicking</td>		
    <td class="clickable">Timing</td>
    <td class="clickable">Shape</td>
    <td class="clickable">Color</td>
  </tr>
</table>
<div style="font-weight: bold; margin: 0 auto; width: 75%; position: relative; top:50px;">
<p id="time-left">Time Left: </p>
<p id="score">Score: </p>
<button id="start-game" onClick="onGameStart();">Start Game!</button>
<div id="game-box" onClick="addScore(1);"></div>
</div>
</div>
<footer id="footer">
<p>&copy;2010-2013 Algebra Together.com. All rights reserved. Game Created by Jacky Au Yeung<span style="position: fixed; bottom:0px; right:0px;">Click The Box Beta v4.2</span></p>
</footer>
</body>
</html>
